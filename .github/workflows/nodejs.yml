name: deployment

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-node@master
      with:
        node-version: 12.x
    - run: npm i
    - run: npx hexo g
    - uses: actions/upload-artifact@master
      with:
        path: public
        name: public
  deploy-firebase:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'master'
    steps:
      - run: set FIREBASE_TOKEN=${{ secrets.FIREBASE_TOKEN }}
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: public
      - run: npm i -g firebase-tools
      - run: firebase deploy
        
  deploy-ovh:
    runs-on: ubuntu-latest
    needs: build
    # if: github.ref == 'master'
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: public
      - name: ftp
        run: |
          ls
          ls public
           
          curl --list-only ftp://xntprja:${{ secrets.FTP_PASSWORD }}@ftp.cluster014.hosting.ovh.net:21/www/
          
  deploy-github:
    runs-on: ubuntu-latest
    needs: build
    # if: github.ref == 'master'
    steps:
      - uses: actions/checkout@master
      - uses: actions/download-artifact@master
        with:
          name: public
      - name: gh
        run: |
          set GH_TOKEN=
          git clone https://github.com/tomap/tomap.github.io.git
          cp -a public/. tomap.github.io
          cd tomap.github.io
          git status
          git add .
          git config -l
          git config --global user.email "${{ secrets.GITHUB_EMAIL }}"
          git config --global user.name "tomap"
          git commit -m "update site"
          git remote add origin-pages https://tomap:${{ secrets.GITHUB_TOKEN }}@github.com/tomap/tomap.github.io.git
          # git push --set-upstream origin-pages master
    
